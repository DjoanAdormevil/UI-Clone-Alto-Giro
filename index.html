<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" href="https://images.tcdn.com.br/img/img_prod/816034/1605903157_fav.ico?6053b72cbce45" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Alto Giro Preparações</title>
</head>
<body>
  <header>
    <div class="container">
    <div class="header_1">
      <div class="logo">
      <img src="https://images.tcdn.com.br/files/816034/themes/3//img/settings/logo-reduzida.png" alt="Alto Giro">
      </div>
      <div class="input-search">
        <input type="text" placeholder="Digite aqui o que você procura">
        <button>
          <i class="fas fa-search fa-lg"></i>
        </button>
      </div>
      <div class="selos-consuming" >
        <i class="fas fa-clipboard-check fa-lg" style="margin-right: 8px;"></i>
        Selos da Semana do Consumidor
      </div>
    </div>

    <div class="header_2">
      <div class="cep">
        <i class="fas fa-map-marker-alt"></i>
        Informe seu CEP
      </div>
      <nav class="menu-dropdown">
        <ul>
          <li>
            Categorias
            <i class="fas fa-angle-down"></i>
          </li>
          <li>Ofertas do dia</li>
          <li>Histórico</li>
          <li>Supermercado</li>
          <li>Moda</li>
          <li>Vender</li>
          <li>Contato</li>
        </ul>
      </nav>

      <div class="menu">
        <ul>
          <li>Crie sua conta</li>
          <li>Entre</li>
          <li>Compras</li>
          <li><i class="fas fa-cart-plus fa-lg"></i></li>
        </ul>
      </div>
    </div>
  </div>
  </header>
  <script src="https://kit.fontawesome.com/dba7af9f9b.js" crossorigin="anonymous"></script>
</body>
</html>
